<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <title>Bilabonnement – Skaderapport</title>
    <link rel="stylesheet" th:href="@{/css/style_adjusted.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }

        .centered-box-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .centered-box {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            width: 400px;
        }

        .centered-box h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        select,
        input[type="number"],
        textarea {
            width: 100%;
            padding: 5px;
            margin: 5px 0 10px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            padding: 10px;
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .damage-entry {
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
    </style>
</head>

<body>
<header th:replace="~{fragments/header :: header}"></header>

<div class="centered-box-wrapper">
    <div class="centered-box">
        <h1>Skaderapport</h1>

        <form th:action="@{/condition_report/damage}" method="post">
            <input type="hidden" name="reportId" th:value="${reportId}" />

            <div class="damage-entry">
                <label>Skadestype:</label>
                <select name="damageTypeId">
                    <option th:each="type : ${damageTypes}" th:value="${type.id}" th:text="${type.description}"></option>
                </select><br/><br/>

                Antal: <input type="number" name="quantity" /><br/><br/>
                Kommentar: <textarea name="comment"></textarea><br/><br/>
            </div>

            <button type="submit" name="addEntry" value="true">+ Tilføj en skade til</button><br/><br/>
            <button type="submit">Gem alle skader</button>
        </form>

    </div>
</div>

</body>
</html>
