<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Ny leasekontrakt – Trin 3: Periode</title>
    <link rel="stylesheet" th:href="@{/css/style_adjusted.css}">

    <link rel="stylesheet" th:href="@{/css/lease.css}">

</head>
<body class="datareg-page">

<header th:replace="~{/fragments/header :: header}"></header>

<main class="lease-main">

    <section class="lease-card">


        <header class="lease-card__header">
            <h2 class="lease-card__title">Ny lejeaftale</h2>

            <div th:replace="~{/fragments/lease-create-step-indicator :: lease-create-step-insdicator}"></div>
        </header>


        <section class="lease-car-inline">
            <div class="lease-car-inline__info">
                <div class="lease-car-inline__meta">
                    <p th:text="${leaseCreateDto.carBrand + ' ' + leaseCreateDto.carModel + ' (' + leaseCreateDto.vehicleNo + ', ' + leaseCreateDto.vin + ')'}">
                        Brand Model</p>
                    <p th:text="${leaseCreateDto.nameFirst + ' ' + leaseCreateDto.nameLast}">
                        Brand Model</p>
                </div>

            </div>
        </section>


        <div class="lease-card__intro"
             th:if="${leaseCreateDto.leaseCreateErrorMessage == null}"
             th:text="'Vælg startdato og længde på leasingaftalen.'">
            Intro tekst
        </div>


        <section class="lease-card__body">


            <div class="lease-form__error"
                 th:if="${leaseCreateDto.leaseCreateErrorMessage != null}"
                 th:text="${leaseCreateDto.leaseCreateErrorMessage}">
                Fejlbesked
            </div>


            <form th:action="@{/lease/create/step3}" method="post" class="lease-form">

                <div class="lease-grid">


                    <div class="lease-form__group col-2">
                        <label class="lease-form__label" for="startDate">Startdato</label>
                        <input id="startDate"
                               name="startDate"
                               type="date"
                               th:value="${leaseCreateDto.startDate}">
                    </div>


                    <div class="lease-form__group col-2">
                        <label class="lease-form__label" for="months">Måneder</label>
                        <input id="months"
                               name="months"
                               type="number"
                               inputmode="numeric"
                               pattern="[0-9]*"
                               th:value="${leaseCreateDto.months}">
                    </div>

                </div>


                <div class="lease-form__actions">
                    <button class="ba-btn btn--dim"
                            type="submit"
                            name="action"
                            value="back">
                        Tilbage
                    </button>

                    <button class="ba-btn btn--dim"
                            type="submit"
                            name="action"
                            value="cancel">
                        Fortryd
                    </button>

                    <button class="ba-btn ba-btn--highlight"
                            type="submit"
                            name="action"
                            value="continue">
                        Fortsæt
                    </button>
                </div>

            </form>

        </section>

    </section>

</main>

</body>
</html>
