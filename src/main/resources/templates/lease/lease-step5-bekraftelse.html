<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Ny leasekontrakt – Trin 5: Bekræftelse</title>
  <link rel="stylesheet" th:href="@{/css/style_adjusted.css}">

  <link rel="stylesheet" th:href="@{/css/lease.css}">

</head>
<body class="datareg-page">

<header th:replace="~{/fragments/header :: header}"></header>

<main class="lease-main">

  <section class="lease-card">


    <header class="lease-card__header">
      <h2 class="lease-card__title">Ny lejeaftale</h2>

      <div th:replace="~{/fragments/lease-steps :: lease-steps}"></div>
    </header>




    <div class="lease-card__intro">
      Gennemgå og bekræft leasingaftalen.
    </div>


    <section class="lease-card__body">

      <div class="lease-summary">
        <h3>Kunde</h3>
        <p th:text="${leaseFlow.nameFirst + ' ' + leaseFlow.nameLast}"></p>
        <p>
          <span th:text="${leaseFlow.street}"></span>&nbsp;
          <span th:text="${leaseFlow.houseNumber}"></span><br>
          <span th:text="${leaseFlow.zip}"></span>&nbsp;
          <span th:text="${leaseFlow.city}"></span>
        </p>
        <p>
          Telefon: <span th:text="${leaseFlow.phone}"></span><br>
          Email: <span th:text="${leaseFlow.email}"></span>
        </p>

        <h3>Periode</h3>
        <p>
          Startdato:
          <span th:text="${leaseFlow.startDate}"></span><br>
          Slutdato:
          <span th:text="${leaseFlow.endDate}"></span><br>
          Varighed:
          <span th:text="${leaseFlow.months}"></span> måneder
        </p>

        <h3>Betaling</h3>
        <p>
          Pris pr. måned:
          <span th:text="${leaseFlow.monthlyPrice}"></span> kr./md.<br>
          Maksimum km/md.:
          <span th:text="${leaseFlow.maxKmPerMonth}"></span> km<br>
          Førstegangsydelse:
          <span th:text="${leaseFlow.firstPaymentDate != null ? leaseFlow.firstPaymentDate : 'Ingen'}"></span><br>
          Kreditvurdering:
          <span th:text="${leaseFlow.creditApproved ? 'Godkendt' : 'Ikke godkendt'}"></span>
        </p>

        <h3>Bil</h3>
        <p>
          <strong th:text="${leaseFlow.carBrand + ' ' + leaseFlow.carModel}"></strong><br>
          Vogn nr.:
          <span th:text="${leaseFlow.vehicleNo}"></span><br>
          VIN:
          <span th:text="${leaseFlow.vin}"></span><br>
          CO₂:
          <span th:text="${leaseFlow.co2GramPerKm}"></span> g/km
        </p>
      </div>

      <form th:action="@{/lease/create/step5}" method="post" class="lease-form">
        <div class="lease-form__actions">
          <button class="ba-btn btn--dim"
                  type="submit"
                  name="action"
                  value="back">
            Tilbage
          </button>

          <button class="ba-btn btn--dim"
                  type="submit"
                  name="action"
                  value="cancel">
            Fortryd
          </button>

          <button class="ba-btn ba-btn--highlight"
                  type="submit"
                  name="action"
                  value="confirm">
            Bekræft
          </button>
        </div>
      </form>

    </section>

  </section>

</main>

</body>
</html>
